{% extends 'layout.html' %}
{% block content %}

<main class="flex-shrink-0">
  <div class="container">
    <h2 id="time"></h2>
    <table>
      <tr><td>Team entities&nbsp;&nbsp;</td><td align="right">{{ team_count }}</td></tr>
      <tr><td>Video entities&nbsp;&nbsp;</td><td align="right">{{ video_count }}</td></tr>
      <tr><td>Dataset entities&nbsp;&nbsp;</td><td align="right">{{ dataset_count }}</td></tr>
      <tr><td>Model entities&nbsp;&nbsp;</td><td align="right">{{ model_count }}</td></tr>
    </table>

    <table>
      <tr>
        <td><div id="chartForTeamEntities"></div></td>
        <td><div id="chartForVideoEntities"></div></td>
      </tr><tr>
        <td><div id="chartForDatasetEntities"></div></td>
        <td><div id="chartForModelEntities"></div></td>
      </tr>
    </table>
  </div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  window.addEventListener('load', function() {
    new fmltc.Metrics({{ entity_counts_entities|tojson }}, {{ time_ms }});
  });
</script>
</main>

{% endblock %}
