<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>FIRST Machine Learning Toolchain</title>

	<link rel="shortcut icon" href="https://www.firstinspires.org/sites/default/files/first-favicon.ico" type="image/vnd.microsoft.icon" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<style>
		html,
		body {
			height: 100%;
		}

		body {
			display: flex;
			align-items: center;
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}

		.form-signin {
			width: 100%;
			max-width: 330px;
			padding: 15px;
			margin: auto;
		}

		.form-signin .checkbox {
			font-weight: 400;
		}

		.form-signin .form-floating:focus-within {
			z-index: 2;
		}

		.form-signin input[type="email"] {
			margin-bottom: -1px;
			border-bottom-right-radius: 0;
			border-bottom-left-radius: 0;
		}

		.form-signin input[type="password"] {
			margin-bottom: 10px;
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}
	</style>

</head>
<body class="text-center">

	<main class="form-signin text-center">
		<form method="post" action="/login">
			<img class="mb-4" src="https://www.firstinspires.org/sites/all/themes/first/assets/images/2020/first-horz-rgb.png" alt="" style="width: 250px; height: auto;">
			
			<h1 class="h3 mb-3 fw-bold">First Machine<br>Learning Toolchain</h1>
			<h2 class="h2 mb-3 fst-italic">Version {{version}}</h2>

			<div class="form-floating">              
				<select name="program" id="program" class="form-control">
					<option value="">Select...</option>
					<option value="FTC">FIRST Tech Challenge</option>
					<option value="FRC">FIRST Robotics Competition</option>
				</select>
				<label for="program">Program:</label>
			</div>

			<div class="form-floating">
				<input type="text" class="form-control" name="team_number" id="teamNumber" placeholder="" value="{{team_number}}">
				<label for="teamNumber">Team Number</label>
			</div>
			<div class="form-floating">
				<input type="password" name="team_code" class="form-control" id="teamCode" placeholder="">
				<label for="teamCode">Team Code</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>			
		</form>
		<div class="errorMessage">{{error_message}}</div>		
	</main>


</body>
</html>
